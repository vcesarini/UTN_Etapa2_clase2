<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-secondary p-xl-5">

    <div class="container bg-white col-3 p-xl-5 rounded-3">
        <div class="row">
            <div class="col-12">
                <h1>Calculadora</h1>
                <p>Ingrese dos números:</p>

                <div>
                    <input class="form-control mb-2" type="number" id="numero1" placeholder="Número 1">
                    <input class="form-control mb-4" type="number" id="numero2" placeholder="Número 2">
                </div>
                
                <div class="mb-4">
                    <button type="button" class="btn btn-primary" onclick="sumar()">+</button>
                    <button type="button" class="btn btn-danger" onclick="restar()">-</button>
                    <button type="button" class="btn btn-success" onclick="multiplicacion()">*</button>
                    <button type="button" class="btn btn-warning" onclick="division()">/</button>
                </div>

                <div>
                    <p>Resultado: <span id="resultado"></span></p>
                </div>
            </div>
        </div>
    </div>


    <script>
        function sumar() {
            // Obtener los valores de los campos de entrada
            var num1 = parseFloat(document.getElementById("numero1").value);
            var num2 = parseFloat(document.getElementById("numero2").value);
            
            var resultado = num1 + num2;
            // Mostrar el resultado
            document.getElementById("resultado").textContent = resultado;
        }

        function restar() {
            // Obtener los valores de los campos de entrada
            var num1 = parseFloat(document.getElementById("numero1").value);
            var num2 = parseFloat(document.getElementById("numero2").value);

            var resultado = num1 - num2;
            // Mostrar el resultado
            document.getElementById("resultado").textContent = resultado;
        }

        function multiplicacion() {
            // Obtener los valores de los campos de entrada
            var num1 = parseFloat(document.getElementById("numero1").value);
            var num2 = parseFloat(document.getElementById("numero2").value);

            var resultado = num1 * num2;
            // Mostrar el resultado
            document.getElementById("resultado").textContent = resultado;
        }
        
        function division() {
            // Obtener los valores de los campos de entrada
            var num1 = parseFloat(document.getElementById("numero1").value);
            var num2 = parseFloat(document.getElementById("numero2").value);

            var resultado = num1 / num2;
            // Mostrar el resultado
            document.getElementById("resultado").textContent = resultado;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
